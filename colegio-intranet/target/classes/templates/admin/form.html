<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container-scroller">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container-fluid page-body-wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="main-panel">
            <div class="content-wrapper">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title" th:text="${user.id != null ? 'Editar Administrador' : 'Nuevo Administrador'}"></h3>

                        <form th:action="@{/admin/guardar}" method="post" th:object="${user}">
                            <input type="hidden" th:field="*{id}"/>

                            <div class="form-group">
                                <label>Usuario</label>
                                <input type="text" class="form-control" th:field="*{username}" placeholder="Nombre de usuario" required>
                            </div>

                            <div class="form-group">
                                <label>Contraseña</label>

                                <!-- Si es nuevo -->
                                <input type="password" class="form-control"
                                       th:field="*{password}"
                                       th:if="${user.id == null}"
                                       placeholder="Contraseña" required>

                                <!-- Si está editando -->
                                <input type="password" class="form-control"
                                       th:field="*{password}"
                                       th:if="${user.id != null}"
                                       placeholder="Dejar en blanco si no desea cambiarla">
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Nombres</label>
                                    <input type="text" class="form-control" th:field="*{nombres}" placeholder="Nombres completos" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Apellidos</label>
                                    <input type="text" class="form-control" th:field="*{apellidos}" placeholder="Apellidos" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Email</label>
                                    <input type="email" class="form-control" th:field="*{email}" placeholder="Correo electrónico" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Teléfono</label>
                                    <input type="text" class="form-control" th:field="*{telefono}" placeholder="Teléfono">
                                </div>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a class="btn btn-secondary" th:href="@{/admin}">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container-scroller">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container-fluid page-body-wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="main-panel">
            <div class="content-wrapper">

                <h3 class="font-weight-bold mb-4">Perfil de Usuario</h3>

                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/profile/actualizar}" th:object="${user}" method="post">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Nombres</label>
                                    <input type="text" class="form-control" th:field="*{nombres}" />
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Apellidos</label>
                                    <input type="text" class="form-control" th:field="*{apellidos}" />
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Correo Electrónico</label>
                                    <input type="email" class="form-control" th:field="*{email}" />
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Teléfono</label>
                                    <input type="text" class="form-control" th:field="*{telefono}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Dirección</label>
                                <input type="text" class="form-control" th:field="*{direccion}" />
                            </div>

                            <div class="form-group">
                                <label>Contraseña (dejar en blanco si no deseas cambiarla)</label>
                                <input type="password" class="form-control" th:field="*{password}" />
                            </div>

                            <button type="submit" class="btn btn-primary">Actualizar Perfil</button>

                            <div th:if="${param.success}">
                                <p class="text-success mt-3">Perfil actualizado correctamente.</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </div>
</div>
</body>
</html>

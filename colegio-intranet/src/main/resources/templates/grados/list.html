<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container-scroller">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container-fluid page-body-wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="main-panel">
            <div class="content-wrapper">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="font-weight-bold">Grados</h3>
                    <a class="btn btn-primary" th:href="@{/grados/nuevo}">+ Nuevo Grado</a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div th:if="${param.success}" class="alert alert-success">Grado guardado correctamente</div>
                        <div th:if="${param.deleted}" class="alert alert-danger">Grado eliminado correctamente</div>

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nivel</th>
                                <th>Turno</th>
                                <th>Grado</th>
                                <th>Paralelo</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="g : ${grados}">
                                <td th:text="${g.id}"></td>
                                <td th:text="${g.nivel != null ? g.nivel.nombre : '—'}"></td>
                                <td th:text="${g.nivel != null ? g.nivel.turno : '—'}"></td>
                                <td th:text="${g.nombre}"></td>
                                <td th:text="${g.paralelo}"></td>
                                <td>
                                    <a class="btn btn-sm btn-info" th:href="@{'/grados/editar/' + ${g.id}}">Editar</a>
                                    <a href="#" class="btn btn-sm btn-danger btn-eliminar" th:data-id="${g.id}">Eliminar</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(grados)}">
                                <td colspan="6" class="text-center text-muted">No hay grados registrados</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.btn-eliminar').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const gradoId = this.getAttribute('data-id');

                Swal.fire({
                    title: '¿Eliminar este grado?',
                    text: "¡No podrás revertir esto!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Sí, eliminar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        fetch(`/grados/eliminar/${gradoId}`)
                            .then(() => {
                                Swal.fire(
                                    '¡Eliminado!',
                                    'El grado fue eliminado correctamente.',
                                    'success'
                                ).then(() => location.reload());
                            })
                            .catch(() => {
                                Swal.fire(
                                    'Error',
                                    'No se pudo eliminar el grado.',
                                    'error'
                                );
                            });
                    }
                });
            });
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login | Colegio Intranet</title>

    <link th:href="@{/assets/vendors/css/vendor.bundle.addons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendors/iconfonts/ionicons/dist/css/ionicons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendors/css/vendor.bundle.base.css}" rel="stylesheet">
    <link th:href="@{/assets/css/shared/style.css}" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" />
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
            <div class="row w-100">
                <div class="col-lg-4 mx-auto">
                    <div class="auto-form-wrapper">
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label class="label">Username</label>
                                <div class="input-group">
                                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="mdi mdi-account"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="label">Password</label>
                                <div class="input-group">
                                    <input type="password" name="password" class="form-control" placeholder="*********" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="mdi mdi-lock"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary submit-btn btn-block" type="submit">Login</button>
                            </div>

                            <div th:if="${param.error}" class="alert alert-danger text-center">
                                Usuario o contraseña incorrectos
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success text-center">
                                Has cerrado sesión correctamente
                            </div>
                        </form>
                    </div>
                    <ul class="auth-footer">
                        <li><a href="#">Condiciones</a></li>
                        <li><a href="#">Ayuda</a></li>
                        <li><a href="#">Términos</a></li>
                    </ul>
                    <p class="footer-text text-center">© 2025 Colegio Intranet</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/assets/vendors/js/vendor.bundle.addons.js}"></script>
<script th:src="@{/assets/js/shared/off-canvas.js}"></script>
<script th:src="@{/assets/js/shared/misc.js}"></script>
<script th:src="@{/assets/js/shared/jquery.cookie.js}"></script>
</body>
</html>

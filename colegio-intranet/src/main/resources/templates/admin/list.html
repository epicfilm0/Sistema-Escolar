<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container-scroller">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container-fluid page-body-wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="main-panel">
            <div class="content-wrapper">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="font-weight-bold">Administradores del Sistema</h3>
                    <a class="btn btn-primary" th:href="@{/admin/nuevo}">+ Nuevo Administrador</a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div th:if="${param.success}" class="alert alert-success">Administrador guardado correctamente</div>
                        <div th:if="${param.deleted}" class="alert alert-danger">Administrador eliminado correctamente</div>

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Usuario</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="a : ${admins}">
                                <td th:text="${a.id}"></td>
                                <td th:text="${a.username}"></td>
                                <td th:text="${a.nombres}"></td>
                                <td th:text="${a.apellidos}"></td>
                                <td th:text="${a.email}"></td>
                                <td th:text="${a.telefono}"></td>
                                <td th:text="${a.role != null ? a.role.nombre : 'Sin rol'}"></td>
                                <td>
                                    <a class="btn btn-sm btn-info" th:href="@{'/admin/editar/' + ${a.id}}">Editar</a>
                                    <a href="#" class="btn btn-sm btn-danger btn-eliminar" th:data-id="${a.id}">Eliminar</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.btn-eliminar').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const adminId = this.getAttribute('data-id');

                Swal.fire({
                    title: '¿Eliminar este admin?',
                    text: "¡No podrás revertir esto!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Sí, eliminar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        fetch(`/admin/eliminar/${adminId}`)
                            .then(() => {
                                Swal.fire(
                                    '¡Eliminado!',
                                    'El admin fue eliminado correctamente.',
                                    'success'
                                ).then(() => location.reload());
                            })
                            .catch(() => {
                                Swal.fire(
                                    'Error',
                                    'No se pudo eliminar el admin.',
                                    'error'
                                );
                            });
                    }
                });
            });
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container-scroller">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container-fluid page-body-wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="main-panel">
            <div class="content-wrapper">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="font-weight-bold">Usuarios</h3>
                    <a class="btn btn-primary" th:href="@{/user/nuevo}">+ Nuevo Usuario</a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <!-- Mensajes de éxito y eliminación -->
                        <div th:if="${param.success}" class="alert alert-success">Usuario guardado correctamente</div>
                        <div th:if="${param.deleted}" class="alert alert-danger">Usuario eliminado correctamente</div>

                        <!-- Tabla de usuarios -->
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Usuario</th>
                                <th>Rol</th>
                                <th>Email</th>
                                <th>Fecha</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="u : ${users}">
                                <td th:text="${u.id}"></td>
                                <td th:text="${u.username}"></td>
                                <td th:text="${u.role != null ? u.role.nombre : 'Sin rol'}"></td>
                                <td th:text="${u.email}"></td>
                                <td th:text="${u.fecha != null ? u.fecha : '-'}"></td>
                                <td>
                                    <span th:text="${u.estado}"
                                          th:classappend="${u.estado == 'ACTIVO'} ? 'badge bg-success' : 'badge bg-danger'">
                                    </span>
                                </td>
                                <td>
                                    <a class="btn btn-sm btn-info" th:href="@{'/user/editar/' + ${u.id}}">Editar</a>
                                    <a href="#" class="btn btn-sm btn-danger btn-eliminar"
                                       th:data-url="@{'/user/eliminar/' + ${u.id}}">Eliminar</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </div>
</div>

<!-- Script para eliminar con confirmación -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.body.addEventListener('click', function(e) {
            const btn = e.target.closest('.btn-eliminar');
            if (!btn) return;

            e.preventDefault();
            const url = btn.getAttribute('data-url');

            Swal.fire({
                title: '¿Eliminar este usuario?',
                text: "¡No podrás revertir esto!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(url)
                        .then(() => {
                            Swal.fire(
                                '¡Eliminado!',
                                'El usuario fue eliminado correctamente.',
                                'success'
                            ).then(() => location.reload());
                        })
                        .catch(() => {
                            Swal.fire(
                                'Error',
                                'No se pudo eliminar el usuario.',
                                'error'
                            );
                        });
                }
            });
        });
    });
</script>

</body>
</html>

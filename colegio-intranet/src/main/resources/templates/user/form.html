<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container-scroller">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container-fluid page-body-wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="main-panel">
            <div class="content-wrapper">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title" th:text="${user.id != null ? 'Editar User' : 'Nuevo User'}"></h3>
                        <form th:action="@{/user/guardar}" method="post" th:object="${user}">
                            <input type="hidden" th:field="*{id}"/>

                            <div class="form-group">
                                <label>Usuario</label>
                                <input type="text" class="form-control"
                                       th:field="*{username}"
                                       readonly
                                       placeholder="Generado automáticamente">
                            </div>

                            <div class="form-group">
                                <label>Contraseña</label>

                                <!-- Si es nuevo -->
                                <input type="password" class="form-control"
                                       th:field="*{password}"
                                       th:if="${user.id == null}"
                                       placeholder="Contraseña" required>

                                <!-- Si está editando -->
                                <input type="password" class="form-control"
                                       th:field="*{password}"
                                       th:if="${user.id != null}"
                                       placeholder="Dejar en blanco si no desea cambiarla">
                            </div>

                            <div class="form-group">
                                <label>Rol</label>
                                <select class="form-control" th:field="*{role}" required>
                                    <option value="" disabled th:if="${user.role == null}" selected>Seleccione un rol</option>
                                    <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.nombre}"
                                            th:selected="${user.role != null} ? ${r.id} == ${user.role.id} : false"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" th:field="*{email}" placeholder="Correo electrónico" required>
                            </div>

                            <div class="form-group">
                                <label>Estado</label>
                                <select class="form-control" th:field="*{estado}">
                                    <option value="ACTIVO" th:selected="${user.estado == 'ACTIVO'}">Activo</option>
                                    <option value="INACTIVO" th:selected="${user.estado == 'INACTIVO'}">Inactivo</option>
                                </select>
                            </div>

                            <div class="mt-3">
                                <button type="submit" class="btn btn-success">Guardar</button>
                                <a th:href="@{/user}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </div>
</div>
</body>
</html>

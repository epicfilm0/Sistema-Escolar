<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container-scroller">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container-fluid page-body-wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="main-panel">
            <div class="content-wrapper">
                <div class="card">
                    <div class="card-body">
                        <h3 th:text="${role.id == null ? 'Nuevo Rol' : 'Editar Rol'}"></h3>

                        <form th:action="@{/roles/guardar}" th:object="${role}" method="post" class="mt-4">
                            <input type="hidden" th:field="*{id}" />

                            <div class="form-group">
                                <label>Nombre del Rol</label>
                                <input type="text" th:field="*{nombre}" class="form-control"
                                       placeholder="Ej: ROLE_ADMIN, ROLE_PROFESOR" required />
                            </div>

                            <div class="form-group mt-3">
                                <label>Descripción</label>
                                <textarea th:field="*{descripcion}" class="form-control"
                                          placeholder="Breve descripción del rol" rows="3"></textarea>
                            </div>

                            <div class="mt-3">
                                <button type="submit" class="btn btn-success">Guardar</button>
                                <a th:href="@{/roles}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </div>
</div>
</body>
</html>

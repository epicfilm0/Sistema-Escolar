<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container-scroller">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container-fluid page-body-wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="main-panel">
            <div class="content-wrapper">

                <h3 class="font-weight-bold mb-3" th:text="${curso.id == null} ? 'Nuevo Curso' : 'Editar Curso'"></h3>

                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/cursos/guardar}" th:object="${curso}" method="post">

                            <input type="hidden" th:field="*{id}" />

                            <div class="form-group">
                                <label>Nombre del curso</label>
                                <input type="text" th:field="*{nombre}" class="form-control" required />
                            </div>

                            <div class="form-group">
                                <label>Estado</label>
                                <select th:field="*{estado}" class="form-control" required>
                                    <option value="">-- Seleccione --</option>
                                    <option value="ACTIVO">Activo</option>
                                    <option value="INACTIVO">Inactivo</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a class="btn btn-secondary" th:href="@{/cursos}">Cancelar</a>
                        </form>
                    </div>
                </div>

            </div>

            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </div>
</div>
</body>
</html>

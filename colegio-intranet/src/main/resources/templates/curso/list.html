<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container-scroller">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container-fluid page-body-wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="main-panel">
            <div class="content-wrapper">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="font-weight-bold">Cursos</h3>
                    <a class="btn btn-primary" th:href="@{/cursos/nuevo}">+ Nuevo Curso</a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div th:if="${param.success}" class="alert alert-success">Curso guardado correctamente</div>
                        <div th:if="${param.deleted}" class="alert alert-danger">Curso eliminado correctamente</div>

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>N°</th>
                                <th>Nombre</th>
                                <th>Fecha</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="c : ${cursos}">
                                <td th:text="${c.id}"></td>
                                <td th:text="${c.nombre}"></td>
                                <td th:text="${c.fecha}"></td>
                                <td>
                                    <span th:text="${c.estado}"
                                          th:classappend="${c.estado == 'ACTIVO'} ? 'badge bg-success' : 'badge bg-danger'"></span>
                                </td>
                                <td>
                                    <a class="btn btn-sm btn-info" th:href="@{'/cursos/editar/' + ${c.id}}">Editar</a>
                                    <a href="#" class="btn btn-sm btn-danger btn-eliminar" th:data-id="${c.id}">Eliminar</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.btn-eliminar').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const cursoId = this.getAttribute('data-id');

                Swal.fire({
                    title: '¿Eliminar este curso?',
                    text: "¡No podrás revertir esto!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Sí, eliminar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        fetch(`/cursos/eliminar/${cursoId}`)
                            .then(() => {
                                Swal.fire(
                                    '¡Eliminado!',
                                    'El curso fue eliminado correctamente.',
                                    'success'
                                ).then(() => location.reload());
                            })
                            .catch(() => {
                                Swal.fire(
                                    'Error',
                                    'No se pudo eliminar el curso.',
                                    'error'
                                );
                            });
                    }
                });
            });
        });
    });
</script>
</body>
</html>

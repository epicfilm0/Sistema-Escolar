<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container-scroller">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container-fluid page-body-wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="main-panel">
            <div class="content-wrapper">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="font-weight-bold">Cursos</h3>
                    <a class="btn btn-primary" th:href="@{/cursos/nuevo}">+ Nuevo Curso</a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div th:if="${param.success}" class="alert alert-success">Curso guardado correctamente</div>
                        <div th:if="${param.deleted}" class="alert alert-danger">Curso eliminado correctamente</div>

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>N°</th>
                                <th>Nombre</th>
                                <th>Fecha</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="c : ${cursos}">
                                <td th:text="${c.id}"></td>
                                <td th:text="${c.nombre}"></td>
                                <td th:text="${c.fecha}"></td>
                                <td>
                                    <span th:text="${c.estado}"
                                          th:classappend="${c.estado == 'ACTIVO'} ? 'badge bg-success' : 'badge bg-danger'"></span>
                                </td>
                                <td>
                                    <a class="btn btn-sm btn-info" th:href="@{'/cursos/editar/' + ${c.id}}">Editar</a>
                                    <a class="btn btn-sm btn-danger"
                                       th:href="@{'/cursos/eliminar/' + ${c.id}}"
                                       onclick="return confirm('¿Eliminar este curso?')">Eliminar</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </div>
</div>
</body>
</html>
